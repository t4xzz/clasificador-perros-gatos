<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Perros y Gatos - CNN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #4c1d95;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .resultado {
            display: none;
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .resultado.gato {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .resultado.perro {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .resultado h2 {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .resultado-imagen {
            margin-top: 20px;
        }
        
        .resultado-imagen img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Clasificador de Perros y Gatos</h1>
        <p class="subtitle">Sistema de Visi√≥n Artificial con CNN</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <h3>Arrastra una imagen aqu√≠</h3>
            <p>o haz clic para seleccionar</p>
            <p style="font-size: 0.9em; color: #888; margin-top: 10px;">
                Formatos: JPG, JPEG, PNG
            </p>
        </div>
        
        <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png">
        
        <div class="preview" id="preview">
            <h3>Vista previa:</h3>
            <img id="previewImg" alt="Preview">
        </div>
        
        <button class="btn" id="clasificarBtn" disabled>
            Clasificar Imagen
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Analizando imagen...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="resultado" id="resultado">
            <h2 id="resultadoTexto"></h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="confianza"></div>
                    <div class="stat-label">Confianza</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="score"></div>
                    <div class="stat-label">Score</div>
                </div>
            </div>
            <div class="resultado-imagen">
                <img id="resultadoImg" alt="Resultado">
            </div>
        </div>
        
        <div class="footer">
            <p>Desarrollado con TensorFlow + Flask</p>
            <p>CNN entrenada para clasificaci√≥n binaria</p>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const clasificarBtn = document.getElementById('clasificarBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultado = document.getElementById('resultado');
        
        let archivoSeleccionado = null;
        
        // Click en el √°rea de upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // Selecci√≥n de archivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.match('image/(jpeg|jpg|png)')) {
                mostrarError('Por favor selecciona una imagen JPG o PNG');
                return;
            }
            
            archivoSeleccionado = file;
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
                clasificarBtn.disabled = false;
                resultado.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // Clasificar imagen
        clasificarBtn.addEventListener('click', async () => {
            if (!archivoSeleccionado) return;
            
            const formData = new FormData();
            formData.append('imagen', archivoSeleccionado);
            
            loading.style.display = 'block';
            clasificarBtn.disabled = true;
            resultado.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/clasificar', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error al clasificar');
                }
                
                mostrarResultado(data);
                
            } catch (err) {
                mostrarError(err.message);
            } finally {
                loading.style.display = 'none';
                clasificarBtn.disabled = false;
            }
        });
        
        function mostrarResultado(data) {
            resultado.className = 'resultado ' + data.resultado.toLowerCase();
            resultado.style.display = 'block';
            
            document.getElementById('resultadoTexto').textContent = 
                data.resultado === 'GATO' ? 'üê± ¬°Es un GATO!' : 'üê∂ ¬°Es un PERRO!';
            document.getElementById('confianza').textContent = data.confianza + '%';
            document.getElementById('score').textContent = data.score;
            document.getElementById('resultadoImg').src = 'data:image/jpeg;base64,' + data.imagen;
        }
        
        function mostrarError(mensaje) {
            error.textContent = '‚ùå ' + mensaje;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
